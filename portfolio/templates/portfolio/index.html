{% extends 'portfolio/base.html' %}
{% block content%}
<main role="main">
    <article class="fio">
        <section class="fullname">
            <div class="name">
                <p class="name-text">МАРК</p>
            </div>
            <div class="surname">
                <p class="surname-text">КУЗНЕЦОВ</p>
            </div>
        </section>
        <section class="notation">
            <p class="notation-text">
                Software developer
            </p>
        </section>
    </article>

    <section class="bio">
        <p>Some my bi</p>
    </section>

    <section id="projs">
        {% for p in projects %}
        <article class="project">
            <section class="img-thumb-paragraph"><img class="img-thumb hidden" src="{{ p.photo.url }}" alt="thb">
            </section>
            <h2 class="project-title hidden">{{ p.title }}</h2>
            <p class="project-content hidden">{{ p.content }}</p>
        </article>
        {% endfor %}
    </section>
</main>
{% endblock content %}
